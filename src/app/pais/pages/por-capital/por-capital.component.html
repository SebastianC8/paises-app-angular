<h2>Búsqueda por capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- Componente padre escucha evento emitido por el hijo -->
    <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital"></app-pais-input>
  </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="error"> No se encontró nada con el término <b>{{ termino }}</b>
</div>
<div *ngIf="paises.length >= 1" class="row">
  <div class="col">
    <!-- Componente padre brinda información al componente hijo -->
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
